<confirmation-modal
  [isOpen]="isModalOpen"
  (acceptChanges)="onAcceptChanges()"
  (cancelChanges)="onCancelChanges()"
></confirmation-modal>

<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="idPublication">Publication ID</label>
    <input 
      type="string"
      class="form-control"
      id="idPublication"
      name="idPublication"
      [(ngModel)]="publicationData.uuid"
      required
      readonly
      />
  </div>

  <div class="form-group">
    <label for="idUserPublication">User ID</label>
    <input 
      type="string"
      class="form-control"
      id="idUser"
      name="idUser"
      [(ngModel)]="publicationData.idUser"
      required
      readonly
      />
  </div>

  <div class="form-group">
    <label for="textPublication">Text</label>
    <input
      type="string"
      class="form-control"
      id="textPublication"
      name="textPublication"
      [(ngModel)]="publicationData.textPublication"
      required
    />
  </div>

  <button class="btn btn-primary" (click)="editar()">Save changes</button>
  <button type="button" class="btn btn-primary2" (click)="eliminar()"> Eliminate publication </button>
</form>
