<confirmation-modal [isOpen]="isModalOpen" (acceptChanges)="onAcceptChanges()" (cancelChanges)="onCancelChanges()"></confirmation-modal>
<notification-modal [isOpen]="isNotificationOpen" [modalText]="modalText" (acceptChanges)="onAcceptChanges()" (cancelChanges)="onCancelChanges()"></notification-modal>

<h2 class="text-center">Editar Datos de {{ userData.nameUser }}</h2>

<form (ngSubmit)="onSubmit()" class="formulario row g-3">
  <div class="form-group">
    <label for="appUser">Username</label>
    <input type="text" class="form-control" id="appUser" name="appUser" [(ngModel)]="userData.appUser" required />
  </div>

  <div class="form-group">
    <label for="nameUser">Nombre</label>
    <input type="text" class="form-control" id="nameUser" name="nameUser" [(ngModel)]="userData.nameUser" required />
  </div>

  <div class="form-group">
    <label for="surnameUser">Apellido(s)</label>
    <input type="text" class="form-control" id="surnameUser" name="surnameUser" [(ngModel)]="userData.surnameUser" required />
  </div>

  <div class="form-group">
    <label for="mailUser">E-Mail</label>
    <input type="email" class="form-control" id="mailUser" name="mailUser" [(ngModel)]="userData.mailUser" required />
  </div>

  <div class="form-group">
    <label for="roleUser">Tipo de Cuenta</label>
    <select class="form-control" id="roleUser" name="roleUser" [(ngModel)]="userData.roleUser" required>
      <option value="pax">Pasajer@</option>
      <option value="company">Compañía</option>
      <option value="tech">Equipo Técnico</option>
      <option value="admin">Administración</option>
    </select>
  </div>

  <div class="form-group">
    <label for="photoUser">Foto</label>
    <input type="text" class="form-control" id="photoUser" name="photoUser" [(ngModel)]="userData.photoUser" required />
  </div>

  <div class="form-group">
    <label for="birthdateUser">Nacimiento</label>
    <input type="date" class="form-control" id="birthdateUser" name="birthdateUser" [(ngModel)]="userData.birthdateUser" required />
    <div class="warningInput"> Último Nacimiento Registrado: {{ formatDate(userData.birthdateUser) }} </div>
  </div>

  <div class="form-group">
    <label for="genderUser">Gender</label>
    <select class="form-control" id="genderUser" name="genderUser" [(ngModel)]="userData.genderUser" required>
      <option value="male">Hombre</option>
      <option value="female">Mujer</option>
      <option value="other">Otr@</option>
    </select>
  </div>

  <div class="form-group">
    <label for="descriptionUser">Descripción</label>
    <input type="text" class="form-control" id="descriptionUser" name="descriptionUser" [(ngModel)]="userData.descriptionUser" required />

  </div>

  <div class="form-group">
    <label for="privacyUser">Cuenta Privada</label>
    <input type="checkbox" class="form-check-input" id="privacyUser" name="privacyUser" [(ngModel)]="userData.privacyUser" />
  </div>

  <div class="form-group">
    <label for="deletedUser">Cuenta Eliminada</label>
    <input type="checkbox" class="form-check-input" id="deletedUser" name="deletedUser" [(ngModel)]="userData.deletedUser" />
  </div>

  <button class="buttonUpdate" (click)="openModal()">Actualizar</button>
</form>
