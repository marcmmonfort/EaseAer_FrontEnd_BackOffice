<confirmation-modal [isOpen]="isModalOpen" (acceptChanges)="onAcceptChanges()" (cancelChanges)="onCancelChanges()"></confirmation-modal>
<notification-modal [isOpen]="isNotificationOpen" [modalText]="modalText" (acceptChanges)="onAcceptChanges()" (cancelChanges)="onCancelChanges()"></notification-modal>

<h2 *ngIf="bookingData" class="text-center">Editar Tarjeta {{ bookingData.uuid }}</h2>

<form *ngIf="bookingData" (ngSubmit)="onSubmit()" class="formulario row g-3">

    <div class="form-group">
        <label for="statusBooking">Status</label>
        <select class="form-control" id="statusBooking" name="statusBooking" [(ngModel)]="bookingData.statusBooking" required>
            <option value="sent">Enviada</option>
            <option value="accepted">Aceptada ✓</option>
            <option value="rejected">Rechazada ✗</option>
        </select>
    </div>

    <div class="form-group">
        <label for="commentsBooking">Comentarios</label>
        <input type="text" class="form-control" id="commentsBooking" name="commentsBooking" [(ngModel)]="bookingData.commentsBooking" required />
    </div>

    <div class="form-group">
        <label for="scheduleBooking">Dia / Hora(s)</label>
        <input type="text" class="form-control" id="scheduleBooking" name="scheduleBooking" [(ngModel)]="bookingData.scheduleBooking" required />
    </div>

    <div class="form-group">
        <label for="deletedBooking">Reserva Eliminada</label>
        <input type="checkbox" class="form-check-input" id="deletedBooking" name="deletedBooking" [(ngModel)]="bookingData.deletedBooking" />
    </div>

    <button class="buttonUpdate" (click)="openModal()">Actualizar</button>

</form>

</footer>
