<h2 class="text-center">Usuarios</h2>

<div class="bloque_funcionalidades_clase">
  <button type="button" class="animated-word" routerLink="/user-create" >Create</button>
  <button type="button" class="animated-word" (click)="printeaTodos()" >Get All</button>
  <input type="text" class="buscador" placeholder="Get By E-Mail" [(ngModel)]="searchTerm" name="searchTerm" (keyup)="search()">
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">ID Usuario</th>
        <th class="text-center">Nombre</th>
        <th class="text-center">E-Mail</th>
        <th class="text-center">Estado</th>
        <th class="text-center">Detalles</th>
        <th class="text-center">Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers" [ngClass]="{ 'table-danger': user.deletedUser, 'table-success': !user.deletedUser }">
        <td class="text-center">{{ user.uuid }}</td>
        <td class="text-center">{{ user.nameUser }}</td>
        <td class="text-center">{{ user.mailUser }}</td>
        <td class="text-center">
          <span *ngIf="!user.deletedUser" class="badge badge-success"><p class="font-weight-bold" class="text-success">Activated</p><i class="fas fa-check" style="color: green;"></i></span>
          <span *ngIf="user.deletedUser" class="badge badge-danger" ><p class="font-weight-bold" class="text-danger">Desactivated</p> <i class="fas fa-times" style="color: red;"></i></span>
        </td>
        <td><a [routerLink]="['/user-details', user.uuid]"><button type="button" class="button-arounder" (click)="showDetails(user)">DETAILS</button></a></td>
        <td><a [routerLink]="['/user-edit', user.uuid]"><button type="button" class="button-arounder" (click)="showEdit(user)">EDIT</button></a></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="pagButtonsContainer">
  <button type="button" class="button-arounder" (click)="paginateprevious()" >◀</button>
  <p class="textoPag"> Page {{ numPage }} </p> 
  <button type="button" class="button-arounder" (click)="paginatenext()">▶</button>  
</div>

</footer>
