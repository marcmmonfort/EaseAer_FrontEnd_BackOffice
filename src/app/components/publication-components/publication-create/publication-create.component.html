<confirmation-modal
  [isOpen]="isModalOpen"
  (acceptChanges)="onAcceptChanges()"
  (cancelChanges)="onCancelChanges()"
></confirmation-modal>


<h2 class="text-center">Create publication</h2>

<form [formGroup]="publicationForm" (ngSubmit)="onSubmit()" class="row g-3">
  <div class="form-group">
    <label for="idUser">ID User:</label>
    <input
      type="string"
      id="idUser"
      formControlName="idUser"
      class="form-control"
    />
      
  </div>

  <div class="form-group">
    <label for="textPublication">Text:</label>
    <input
      type="string"
      id="textPublication"
      formControlName="textPublication"
      class="form-control"
    />

  </div>

  <div class="form-group">
    <label for="photoPublication">Photos:</label>
    <input
      type="string"
      id="photoPublication"
      formControlName="photoPublication"
      class="form-control"
    />

  </div>
  <button class="btn btn-primary" type="submit">Save changes</button>
