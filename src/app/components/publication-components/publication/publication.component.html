<div class="d-flex justify-content-between mb-4">
  <!--<a class="btn btn-primary btn-lg" routerLink="/user-create">Crear usuario</a>
  <button class="btn btn-primary btn-lg" type="button" (click)="search()"><p class="animated-word">Todos</p></button>-->
  <a class="btn" routerLink="/publication-create"><p class="animated-word">CREATE</p></a>
  <button class="btn" type="button" (click)="printeaTodos()"><p class="animated-word">ALL</p></button>
</div>
<div class="input-group mb-3">
  <!-- Queremos que busque insultos dentro de los comentarios. En el searchTerm-->
  <input
    type="string"
    class="form-control rounded-pill"
    placeholder="Search by word"    
    [(ngModel)]="searchTerm"
    name="searchTerm"
    (keyup)="search()"
  />
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">IDPublication</th>
        <th class="text-center">IDUser</th>
        <th class="text-center">Text</th>
        <th class="text-center">Photos</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let publication of filteredPublications"
      >
        <td class="text-center"><a [routerLink]="['/publication-details', publication.uuid ]">{{ publication.uuid }}</a></td>
        <td class="text-center"> <a  [routerLink]="['/user-details',   publication.idUserPublication  ]"> {{  publication.idUserPublication }}</a></td>
        <td class="text-center">{{ publication.textPublication }}</td>
        <td class="text-center">{{ publication.photoPublication[0] }}</td>
        <td><a [routerLink]="['/publication-details', publication.uuid]"><button type="button" class="button-arounder" (click)="showDetails(publication.uuid)">DETAILS</button></a></td>
        <td><a [routerLink]="['/publication-edit', publication.uuid]"><button type="button" class="button-arounder" (click)="showEdit(publication.uuid)">EDIT</button></a></td>
      </tr>
    </tbody>
  </table>
</div>
<div style="display: flex; justify-content: center; align-items: center;">
  <button type="button" class="button-arounder" (click)="paginateprevious()" >Previous</button>
  <p class="textoPag"> {{ numPage }} </p> 
  <button type="button" class="button-arounder" (click)="paginatenext()">Next</button>  
</div>
