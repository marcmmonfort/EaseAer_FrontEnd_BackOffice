<confirmation-modal [isOpen]="isModalOpen" (acceptChanges)="onAcceptChanges()" (cancelChanges)="onCancelChanges()"></confirmation-modal>
<notification-modal [isOpen]="isNotificationOpen" [modalText]="modalText" (acceptChanges)="onAcceptChanges()" (cancelChanges)="onCancelChanges()"></notification-modal>

<h2 class="text-center">Editar Oferta {{ offerData.uuid }}</h2>

<form (ngSubmit)="onSubmit()" class="formulario row g-3">
    <div class="form-group">
        <label for="idShopOffer">ID Tienda</label>
        <input type="text" class="form-control" id="idShopOffer" name="idShopOffer" [(ngModel)]="offerData.idShopOffer" required />
    </div>

    <div class="form-group">
        <label for="idProductOffer">ID Producto</label>
        <input type="text" class="form-control" id="idProductOffer" name="idProductOffer" [(ngModel)]="offerData.idProductOffer" required />
    </div>

    <div class="form-group">
        <label for="priceOffer">Precio</label>
        <input type="number" class="form-control" id="priceOffer" name="priceOffer" [(ngModel)]="offerData.priceOffer" min="0" required />
    </div>

    <div class="form-group">
        <label for="dateEndOffer">Caducidad</label>
        <input type="date" class="form-control" id="dateEndOffer" name="dateEndOffer" [(ngModel)]="offerData.dateEndOffer" required />
        <div class="warningInput"> Fecha de Caducidad Registrada: {{ offerData.dateEndOffer | date:'dd/MM/yyy' }} </div>
    </div>
    
    <button class="buttonUpdate" (click)="openModal()">Actualizar</button>
</form>

</footer>
