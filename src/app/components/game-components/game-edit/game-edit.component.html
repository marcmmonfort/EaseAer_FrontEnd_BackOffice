<confirmation-modal [isOpen]="isModalOpen" (acceptChanges)="onAcceptChanges()" (cancelChanges)="onCancelChanges()"></confirmation-modal>
<notification-modal [isOpen]="isNotificationOpen" [modalText]="modalText" (acceptChanges)="onAcceptChanges()" (cancelChanges)="onCancelChanges()"></notification-modal>

<h2 *ngIf="gameData" class="text-center">Editar Partida {{ gameData.uuid }}</h2>

<form *ngIf="gameData" (ngSubmit)="onSubmit()" class="formulario row g-3">

    <div class="form-group">
        <label for="destinationGame">Destino</label>
        <input type="text" class="form-control" id="destinationGame" name="destinationGame" [(ngModel)]="gameData.destinationGame" required />
    </div>

    <div class="form-group-listed">
        <label for="questionsGame">Preguntas (ID)</label>
        <ul class="question-list">
            <li class="idPreguntaTexto" *ngFor="let questionId of gameData.questionsGame; let i = index">
                <input type="text" class="form-control" id="question{{ i }}" name="question{{ i }}" [(ngModel)]="gameData.questionsGame[i]" required />
            </li>
        </ul>
    </div>

    <div class="form-group">
        <label for="pointsGame">Puntos</label>
        <input type="number" class="form-control" id="pointsGame" name="pointsGame" [(ngModel)]="gameData.pointsGame" min="0" required />
    </div>

    <div class="form-group">
        <label for="deletedGame">Partida Eliminada</label>
        <input type="checkbox" class="form-check-input" id="deletedGame" name="deletedGame" [(ngModel)]="gameData.deletedGame" />
    </div>

    <button class="buttonUpdate" (click)="openModal()">Actualizar</button>
</form>
