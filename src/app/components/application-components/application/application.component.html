<div class="d-flex justify-content-between mb-4">
  <!--<a class="btn btn-primary btn-lg" routerLink="/user-create">Crear usuario</a>
  <button class="btn btn-primary btn-lg" type="button" (click)="search()"><p class="animated-word">Todos</p></button>-->
  <a class="btn" routerLink="/application-create"><p class="animated-word">CREATE</p></a>
  <button class="btn" type="button" (click)="printeaTodos()"><p class="animated-word">ALL</p></button>
</div>
<div class="input-group mb-3">
  <input
    type="string"
    class="form-control rounded-pill"
    placeholder="Search by word"    
    [(ngModel)]="searchTerm"
    name="searchTerm"
    (keyup)="search()"
  />
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">IDSender</th>
        <th class="text-center">IDReceiver</th>
        <th class="text-center">Type of application</th>
        <th class="text-center">Activity ID</th>
        <th class="text-center">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let application of filteredApplications"
      >
        <td class="text-center"> <a  [routerLink]="['/user-details',  application.idSender  ]"> {{ application.idSender }}</a></td>
        <td class="text-center"> <a  [routerLink]="['/user-details',  application.idReceiver  ]"> {{ application.idReceiver }}</a></td>
        <td class="text-center">{{ application.typeApplication }}</td>
        <td class="text-center"> <a  [routerLink]="['/activity-details',  application.idActivity  ]"> {{ application.idActivity }}</a></td>
        <td class="text-center">{{ application.descriptionApplication }}</td>
        <td><a [routerLink]="['/application-details', application.uuid]"><button type="button" class="button-arounder" (click)="showDetails(application.uuid)">DETAILS</button></a></td>
        <td><a [routerLink]="['/application-edit', application.uuid]"><button type="button" class="button-arounder" (click)="showEdit(application.uuid)">EDIT</button></a></td>
      </tr>
    </tbody>
  </table>
</div>
<div style="display: flex; justify-content: center; align-items: center;">
  <button type="button" class="button-arounder" (click)="paginateprevious()" >Previous</button>
  <p class="textoPag"> {{ numPage }} </p> 
  <button type="button" class="button-arounder" (click)="paginatenext()">Next</button>  
</div>
