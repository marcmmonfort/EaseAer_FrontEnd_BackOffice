<div class="d-flex justify-content-between mb-4">
  <!--<a class="btn btn-primary btn-lg" routerLink="/user-create">Crear usuario</a>
  <button class="btn btn-primary btn-lg" type="button" (click)="search()"><p class="animated-word">Todos</p></button>-->
  <a class="btn" routerLink="/location-create"><p class="animated-word">CREATE</p></a>
  <button class="btn" type="button" (click)="printeaTodos()"><p class="animated-word">ALL</p></button>
</div>
<div class="input-group mb-3">
  <input
    type="text"
    class="form-control rounded-pill"
    placeholder="Search by name"
    [(ngModel)]="searchTerm"
    name="searchTerm"
    (keyup)="search()"
  />
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Name</th>
        <th class="text-center">Latitude</th>
        <th class="text-center">Longitude</th>
        <th class="text-center">Details</th>
        <th class="text-center">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let location of filteredLocations"
      >
        <td class="text-center">{{ location.uuid }}</td>
        <td class="text-center">{{ location.nameLocation }}</td>
        <td class="text-center">{{ location.latLocation }}</td>
        <td class="text-center">{{ location.lonLocation }}</td>
        <td>
          <a [routerLink]="['/location-details', location.uuid]"
            ><button
              type="button"
              class="button-arounder"
              (click)="showDetails(location.uuid)"
            >
              Details
            </button></a
          >
        </td>
        <td>
          <a [routerLink]="['/location-edit', location.uuid]"
            ><button
            type="button"
            class="button-arounder"
              (click)="showEdit(location.id)"
            >
              Edit
            </button></a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div style="display: flex; justify-content: center; align-items: center;">
  <button type="button" class="button-arounder" (click)="paginateprevious()" >Previous</button>
  <p class="textoPag"> {{ numPage }} </p> 
  <button type="button" class="button-arounder" (click)="paginatenext()">Next</button>  
</div>
