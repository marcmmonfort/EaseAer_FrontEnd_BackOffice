<confirmation-modal [isOpen]="isModalOpen" (acceptChanges)="onAcceptChanges()" (cancelChanges)="onCancelChanges()"></confirmation-modal>
<notification-modal [isOpen]="isNotificationOpen" [modalText]="modalText" (acceptChanges)="onAcceptChanges()" (cancelChanges)="onCancelChanges()"></notification-modal>

<h2 class="text-center">Nuevo Usuario</h2>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="formulario row g-3">
  <div class="form-group">
    <label for="appUser">Username</label>
    <input type="text" id="appUser" formControlName="appUser" class="form-control"/>
    <div *ngIf="userForm.controls.appUser.invalid && (userForm.controls.appUser.dirty || userForm.controls.appUser.touched)">
      <div *ngIf="userForm.controls.appUser.errors.required" class="warningInput">Campo obligatorio.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="nameUser">Nombre</label>
    <input type="text" id="nameUser" formControlName="nameUser" class="form-control"/>
    <div *ngIf="userForm.controls.nameUser.invalid && (userForm.controls.nameUser.dirty || userForm.controls.nameUser.touched)">
      <div *ngIf="userForm.controls.nameUser.errors.required" class="warningInput">Campo obligatorio.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="surnameUser">Apellido(s)</label>
    <input type="text" id="surnameUser" formControlName="surnameUser" class="form-control"/>
    <div *ngIf="userForm.controls.surnameUser.invalid && (userForm.controls.surnameUser.dirty || userForm.controls.surnameUser.touched)">
      <div *ngIf="userForm.controls.surnameUser.errors.required" class="warningInput">Campo obligatorio.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="mailUser">E-Mail</label>
    <input type="email" id="mailUser" formControlName="mailUser" class="form-control"/>
    <div *ngIf="userForm.controls.mailUser.invalid && (userForm.controls.mailUser.dirty || userForm.controls.mailUser.touched)">
      <div *ngIf="userForm.controls.mailUser.errors.required" class="warningInput">Campo obligatorio.</div>
      <div *ngIf="userForm.controls.mailUser.errors.email"class="warningInput">Correo no válido.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="passwordUser">Contraseña</label>
    <input type="password" id="passwordUser" formControlName="passwordUser" class="form-control"/>
    <div *ngIf="userForm.controls.passwordUser.invalid && (userForm.controls.passwordUser.dirty || userForm.controls.passwordUser.touched)">
      <div *ngIf="userForm.controls.passwordUser.errors.required" class="warningInput">Campo obligatorio.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="roleUser">Tipo de Cuenta</label>
    <select id="roleUser" formControlName="roleUser" class="form-control">
      <option value="pax">Pasajero</option>
      <option value="company">Empresa</option>
      <option value="admin">Administración</option>
      <option value="tech">Equipo Técnico</option>
    </select>
  </div>
  <div class="form-group">
    <label for="photoUser">Foto</label>
    <input type="text" id="photoUser" formControlName="photoUser" class="form-control"/>
    <div *ngIf="userForm.controls.photoUser.invalid && (userForm.controls.photoUser.dirty || userForm.controls.photoUser.touched)">
      <div *ngIf="userForm.controls.photoUser.errors.required" class="warningInput">Campo obligatorio.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="birthdateUser">Nacimiento</label>
    <input type="date" id="birthdateUser" formControlName="birthdateUser" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="genderUser">Género</label>
    <select id="genderUser" formControlName="genderUser" class="form-control">
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
      <option value="other">Otr@</option>
    </select>
  </div>
  <div class="form-group">
    <label for="descriptionUser">Descripción</label>
    <input type="string" id="descriptionUser" formControlName="descriptionUser" class="form-control">
  </div>
  <div class="form-group">
    <label class="form-check-label" for="privacyUser">Cuenta Privada</label>
    <input type="checkbox" class="form-check-input" id="privacyUser" name="privacyUser" formControlName="privacyUser">
  </div>

  <button class="buttonRegister" (click)="openModal()">Registrar</button>

</form>
