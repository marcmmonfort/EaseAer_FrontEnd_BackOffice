<confirmation-modal
  [isOpen]="isModalOpen"
  (acceptChanges)="onAcceptChanges()"
  (cancelChanges)="onCancelChanges()"
></confirmation-modal>

<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="idPublicationComment">Publication ID</label>
    <input 
      type="string"
      class="form-control"
      id="idPublicationComment"
      name="idPublicationComment"
      [(ngModel)]="commentData.idPublicationComment"
      required
      readonly
      />
  </div>

  <div class="form-group">
    <label for="idUserComment">User ID</label>
    <input 
      type="string"
      class="form-control"
      id="idUserComment"
      name="idUserComment"
      [(ngModel)]="commentData.idUserComment"
      required
      readonly
      />
  </div>

  <div class="form-group">
    <label for="textComment">Text</label>
    <input
      type="string"
      class="form-control"
      id="textComment"
      name="textComment"
      [(ngModel)]="commentData.textComment"
      required
    />
  </div>

  <button class="btn btn-primary" (click)="editar()">Save changes</button>
  <button type="button" class="btn btn-primary2" (click)="eliminar()"> Eliminate comment</button>
</form>
