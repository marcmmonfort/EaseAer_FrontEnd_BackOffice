<div class="d-flex justify-content-between mb-4">
  <!--<a class="btn btn-primary btn-lg" routerLink="/user-create">Crear usuario</a>
  <button class="btn btn-primary btn-lg" type="button" (click)="search()"><p class="animated-word">Todos</p></button>-->
  <a class="btn" routerLink="/activity-create"><p class="animated-word">CREATE</p></a>
  <button class="btn" type="button" (click)="printeaTodos()"><p class="animated-word">ALL</p></button>
</div>
<div class="input-group mb-3">
  <!-- Queremos que busque insultos dentro de los comentarios. En el searchTerm-->
  <input
    type="string"
    class="form-control rounded-pill"
    placeholder="Search by word"    
    [(ngModel)]="searchTerm"
    name="searchTerm"
    (keyup)="search()"
  />
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">Name</th>
        <th class="text-center">Creator</th>
        <th class="text-center">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let activity of filteredActivities"
      >
        <td class="text-center">{{ activity.nameActivity }}</td>
        <td class="text-center"> <a  [routerLink]="['/user-details',  activity.creatorActivity ]"> {{ activity.creatorActivity }}</a></td>
        <td class="text-center">{{ activity.dateActivity }}</td>
        <td><a [routerLink]="['/activity-details', activity.uuid]"><button type="button" class="button-arounder" (click)="showDetails(activity.id)">DETAILS</button></a></td>
        <td><a [routerLink]="['/activity-edit', activity.uuid]"><button type="button" class="button-arounder" (click)="showEdit(activity.id)">EDIT</button></a></td>
      </tr>
    </tbody>
  </table>
</div>
<div style="display: flex; justify-content: center; align-items: center;">
  <button type="button" class="button-arounder" (click)="paginateprevious()" >Previous</button>
  <p class="textoPag"> {{ numPage }} </p> 
  <button type="button" class="button-arounder" (click)="paginatenext()">Next</button>  
</div>
